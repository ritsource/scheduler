version: '3'
services:
  redis:
    image: 'redis:5.0.3-alpine'
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '4001:80'
  # application:
  #   build:
  #     context: ./application
  #     dockerfile: dev.Dockerfile
  #   volumes:
  #     - /app/node_modules
  #     - ./application:/app
  client:
    build:
      context: ./client
      dockerfile: dev.Dockerfile
    volumes:
      - /app/node_modules
      - ./client:/app
  api_server:
    build:
      context: ./api_server
      dockerfile: dev.Dockerfile
    volumes:
      - /app/node_modules
      - ./api_server:/app
    environment:
      - AUTH_REDIRECT_URL_BASE=http://localhost:4001
  gql_server:
    build:
      context: ./gql_server
      dockerfile: dev.Dockerfile
    volumes:
      - /app/node_modules
      - ./gql_server:/app